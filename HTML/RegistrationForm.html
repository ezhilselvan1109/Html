<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RegistrationForm</title>
        <link rel="stylesheet" href="RegistrationForm.css">
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2" id="head">Registration Form </th>
            </tr>
            <tr>
                <td id="col1"><label for="Name">Enter Name</label></td>
                <td id="col2"><input type="text"></td>
            </tr>
            <tr>
                <td id="col1"><label for="Password">Enter Password</label></td>
                <td id="col2"><input type="password"></td>
            </tr>
            <tr>
                <td id="col1"><label for="Address">Enter Address</label></td>
                <td id="col2"><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td id="col1"><label for="Game">Select Game</label></td>
                <td id="col2">
                    <input type="checkbox"><label for="Hockey">Hockey </label><br>
                    <input type="checkbox"><label for="Football">Football</label><br>
                    <input type="checkbox"><label for="Badminton">Badminton
                    </label><br>
                    <input type="checkbox"><label for="Cricket">Cricket</label><br>
                    <input type="checkbox"><label for="volleyball">volleyball</label>
                </td>
            </tr>
            <tr>
                <td id="col1"><label for="Gender">Gender</label></td>
                <td id="col2">
                    <input type="radio"><label for="Gender">Male</label>
                    <input type="radio"><label for="Gender">Female</label>
                </td>
            </tr>
            <tr>
                <td id="col1"><label for="age">Select ur age</label></td>
                <td id="col2">
                    <select name="age" id="age">
                        <option value="Select">Select</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="More than 22">More than 22</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="col1"><label for="Address">Select Photo</label></td>
                <td id="col2"><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2" id="button" style="text-align:center">
                    <Button>Click Me</Button><Button>Reset</Button><Button>Submit
                        Form</Button>
                </td>
            </tr>
        </table>

    </body>
</html>
